name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust toolchain (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install npm dependencies
        run: npm ci

      - name: Ensure Tauri CLI (local) is available
        # Install locally so npx can find the executable reliably in CI
        run: npm install --no-save @tauri-apps/cli@latest

      - name: Build frontend (Vite/React)
        run: npm run build

      - name: Build Tauri exe (x86_64-pc-windows-msvc)
        run: npx @tauri-apps/cli build --target x86_64-pc-windows-msvc

      - name: Upload Windows exe
        uses: actions/upload-artifact@v4
        with:
          name: taskflow-ai-windows-exe
          path: |
            src-tauri/target/**/release/bundle/**
