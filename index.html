      @keyframes blink-alert {
        0%, 100% { opacity: 1; background-color: rgba(239, 68, 68, 0.05); }
        50% { opacity: 0.6; background-color: rgba(239, 68, 68, 0.15); }
      }

      .animate-blink-red {
        animation: blink-alert 1.5s infinite ease-in-out;

      }
